{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    <h1>Tweet Model</h1>
    <div class="form">
        <form action="/tweet-model" method="post">
            <p><label>Enter your tweet here:</label>
            <textarea rows="15" cols="80" name="tweet" required></textarea>
            <button class="confirm_button" type="submit">Analyze</button>
        </form>
    </div>
    {% if results %}
        <div class="results_header">
            <h3 class="text-green">Results:</h3>
        </div>
        <div class="results">
            {% for result in results %}
                <h3>{{ result }}</h3>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
